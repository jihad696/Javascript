<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      document.getElementById("el").style.color = "red";  // not work 
    </script>
    <script>
      // Code Two
      window.onload = function () {
        document.getElementById("el").style.color = "red"; //  work event
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      document.getElementById("el").style.color = "red"; // works
    </script>
  </body>
</html>



<!-- The script must be placed under the element it interacts with.

Or,  use an event like DOMContentLoaded. -->
